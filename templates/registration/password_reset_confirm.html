{% extends 'base.html' %}

{% block title %}Create a new password{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>Type in your new password then type it in again to confirm you've typed it in correctly.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.a_p }}
    <input type="submit" value="Reser" class="btn btn-success">
</form>
{% endblock content %}
